<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brimit Test Task</title>
</head>
<body>
    <form target="_blank" onsubmit="try {return window.confirm(&quot;This form may not function properly due to certain security constraints.\nContinue?&quot;);} catch (e) {return false;}">
        <fieldset>
            <label><b>First name</b></label>
            <input type="text" name="FName">
        </fieldset>
        <fieldset>
            <label><b>Last name</b></label>
            <input type="text" name="LName">
        </fieldset>
        <fieldset>
            <label><b>Email</b></label>
            <input type="email" name="Email">
        </fieldset>
        <fieldset>
            <label><b>Phone number</b></label>
            <input type="tel" name="Phone">
        </fieldset>
        <fieldset>
            <label><b>Sex</b></label>
            <label>
                Male
                <input type="radio" name="Sex" value="Male">
            </label>
            <label>
                Female
                <input type="radio" name="Sex" value="Female">
            </label>
        </fieldset>
        <fieldset>
            <label><b>Skills</b></label>
            <label>
                HTML
                <input type="checkbox" name="Skills" value="HTML">
            </label>
            <label>
                CSS
                <input type="checkbox" name="Skills" value="CSS">
            </label>
            <label>
                JavaScript
                <input type="checkbox" name="Skills" value="JavaScript">
            </label>
            <label>
                AJAX
                <input type="checkbox" name="Skills" value="AJAX">
            </label>
        </fieldset>
        <fieldset>
            <label><b>Department</b></label>
            <select name="Department" multiple>
                <option value="FrontEnd">Front End</option>
                <option value="Sitecore">Sitecore</option>
                <option value="SalesForce">SalesForce</option>
                <option value="Sharepoint">Sharepoint</option>
            </select>
        </fieldset>
            
        <fieldset>
            <button>Submit</button>
        </fieldset>
    </form>
    <script src="./tasks/tasks-solution.js"></script>
</body>
</html>
